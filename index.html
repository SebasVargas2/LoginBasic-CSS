<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">
</head>
<body>
    <main class="page-small">
        <div class="images"></div>
        <div class="header">
            <div class="tittle">
                <img src="assets/logo.png" alt="" class="logo">
                <h1>Archint</h1>
            </div>
            <p>A new way to experience real state in the infinite virtual space.</p>
        </div>
        <div class="login">
            <form action="#">
                <h2>Login</h2>
                <label for="email" class="label">Email</label>
                <input type="email" name="" id="email" placeholder="savargaspaez@gmail.com">
                <label for="password" class="label label2">Password</label>
                <input type="password" name="" id="password" placeholder="*********">
                <div class="check">
                    <input type="checkbox"> 
                    <p>Remember me</p>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="ingresos">
                    <button class="ingreso">Login</button>
                    <button class="ingreso">Sign Up</button>
                </div>
                <p class="option">Or, login with</p>
                <div class="options">
                    <button>Facebook</button>
                    <button>Linked In</button>
                    <Button>Google</Button>
                </div>
            </form>
        </div>
    </main>
    <main class="page-large">
        <div class="contain">
            <div class="panel">
                <img src="assets/one.png" alt="" class="images2">
                <img src="assets/two.png" alt="" class="images2">
                <img src="assets/three.png" alt="" class="images2">
                <img src="assets/four.png" alt="" class="images2">
                <img src="assets/five.png" alt="" class="images2">
                <img src="assets/six.png" alt="" class="images2">
                <img src="assets/seven.png" alt="" class="images2">
                <img src="assets/eigth.png" alt="" class="images2">
                <img src="assets/nine.png" alt="" class="images2">
            </div>
            <div class="formulario">
                <div class="header">
                    <div class="tittle">
                        <img src="assets/logo.png" alt="" class="logo">
                        <h1>Archint</h1>
                    </div>
                    <p>A new way to experience real state in the infinite virtual space.</p>
                </div>
                <div class="login">
                    <form action="#">
                        <h2>Login</h2>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="" id="email" placeholder="savargaspaez@gmail.com">
                        <label for="password" class="label label2">Password</label>
                        <input type="password" name="" id="password" placeholder="*********">
                        <div class="check">
                            <input type="checkbox"> 
                            <p>Remember me</p>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="ingresos">
                            <button class="ingreso">Login</button>
                            <button class="ingreso">Sign Up</button>
                        </div>
                        <p class="option">Or, login with</p>
                        <div class="options">
                            <button>Facebook</button>
                            <button>Linked In</button>
                            <Button>Google</Button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
